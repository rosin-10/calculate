<html lang="en">
<head>

    <title>Student Registration</title>
</head>
<body>
    <h2>Register Student Marks</h2>
    <form method="POST" action="process.php">
        <label for="id"><b>ID:</b></label>
        <input type="text" name="id" required><br/><br/>

        <label for="name"><b>Name:</b></label>

        <label for="m1"><b>Marks 1:</b></label>

        <label for="m2"><b>Marks 2:</b></label>
        <input type="number" name="m2" required><br/><br/>

        <label for="m3"><b>Marks 3:</b></label>
        <input type="number" name="m3" required><br/><br/>

        <label for="m4"><b>Marks 4:</b></label>
        <input type="number" name="m4" required><br/><br/>

        <label for="m5"><b>Marks 5:</b></label>
        <input type="number" name="m5" required><br/><br/>

        <input type="submit" name="register" value="Register">
    </form>
</body>
</html>
